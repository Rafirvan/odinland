<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body style="font-family: Roboto, sans-serif">
    <section id="header">
      
      <div class="header-left">
        <h1 class="brand">KULINDO</h1>
      </div>

      <div class="header-right">
      <p><a class="link" href="#images">images</a></p>
      <p><a class="link" href="#quote">quote</a></p>
      <p><a class="link" href="#cta">cta</a></p>
    </div>
    </section>
    <section id="landing">
    <div class="landing-left">
      <h1 class="landing-h1">Explore Indonesian Cuisine</h1>
      <p class="landing-p">
        Explore your tastebuds with delightful delicacies from my home country.
      </p>
      <button type="button" class="sign">Sign Up</button>
    </div>
    <div class="landing-right">
      <img src="images/indo.jpg" alt="" class="indo" />
    </div>
</section>
    <section id="images">
        <h2 class="image-header">Some Amazing Examples</h2>
        <div class="imagescontainer">
            <div class="imagesitem">
                <img class="foodimage" src="images/nasgor.jpg" alt="">
                <p class="images-p">Nasi Goreng</p>
            </div>
            <div class="imagesitem">
                <img class="foodimage" src="images/nasipadang.jpg" alt="">
                <p class="images-p">Nasi Padang</p>
            </div>
            <div class="imagesitem">
                <img class="foodimage" src="images/rawon.jpg" alt="">
                <p class="images-p">Rawon</p>
            </div>
            
            <div class="imagesitem">
                <img class="foodimage" src="images/rendang.jpg" alt="">
                <p class="images-p">Rendang</p>
            </div>
        </div>
    </section>

    <section id="quote">
        <div class="container-quote">
            <h1 class="quoteitem">HELL YEAH</h1>
        </div>
        <div class="container-who">
            <h1 class="idk">-idk</h1>
        </div>
    </section>

    <section id="cta">
        <div class="cta-left">
            <h4 class="cta-text">Sign up for our newsletter today!</h4>
        </div>
        <div class="cta-right">
            <button type="button" class="sign">Sign Up</button>
        </div>
    </section>
  </body>
</html>
